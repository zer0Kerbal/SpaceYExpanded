@PART[sye-engine?mP?]:NEEDS[CryoEngines]:AFTER[SpaceYExpanded]
{
	!MODULE[ModuleEngines] {}
	!MODULE[ModuleEnginesFX] {}
	!fx_exhaustFlame_blue = DELETE 
	!fx_exhaustLight_blue = DELETE 
	!fx_smokeTrail_light = DELETE 
	!fx_exhaustSparks_flameout = DELETE 
	!sound_vent_medium = DELETE 
	!sound_rocket_hard = DELETE 
	!sound_vent_soft = DELETE 
	!sound_explosion_low = DELETE 
	!EFFECTS {}

	MODULE
	{
		name = MultiModeEngine
		primaryEngineID = LiquidFuel
		secondaryEngineID = LiquidHydrogen
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 1
		fxMax = 0.6
		maxDistance = 30
		falloff = 1.5
		thrustTransformName = thrustTransform
	}

	EFFECTS
	{
		running_LH
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokeTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = CryoEngines/FX/cryoEngine25-exhaust-2
				transformName = fxTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, 0, 1
			}
		}
		running_LF
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = smokeTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = CryoEngines/FX/cryoEngine25-exhaust-2
				transformName = fxTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.5
				speed = 1.0 1.2
				localOffset = 0, 0, 1
			}
		}
		engage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_soft
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
				transformName = fxTransform
				oneShot = true
			}
			AUDIO
			{
				channel = Ship
				clip = sound_explosion_low
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
	}
}

@PART[sye-engine3mP1]:NEEDS[CryoEngines]:AFTER[SpaceYExpanded]
{
	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = fxTransform // thrustTransform
		engineID = LiquidFuel
		runningEffectName = running_LF
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 600
		heatProduction = 75
		fxOffset = 0, 0, 0.0
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 390
			key = 1 240
			key = 6 0.001
		}
	}

	MODULE
	{
		name = ModuleEnginesFX
		thrustVectorTransformName = fxTransform // thrustTransform
		engineID = LiquidHydrogen
		runningEffectName = running_LH
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 550
		heatProduction = 75
		fxOffset = 0, 0, 0.0
		EngineType = LiquidFuel
		PROPELLANT
		{
			name = LqdHydrogen
			ratio = 1.5
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 0.1
		}
		atmosphereCurve
		{
			key = 0 425
			key = 1 360
			key = 6 0.001
		}
	}
}

